<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Log In | Trade App</title>

    {% load static %}

    <!-- Custom fonts for this template-->
    <link href="{% static 'core/core/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'core/core/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gray-900">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0 bg-gradient-light">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block"><center><img src="{% static 'core/core/img/DP.png' %}" alt="img" height="90%" width="90%"></center></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                {% block content %}
                                    <form method="post" class="user">
                                        {% csrf_token %}
                                        {{ form }}
                                        <br>
                                        <button class="btn btn-primary btn-user btn-block" type="submit" style="box-shadow: lightgray 2px 2px;"><b>Log In</b></button>
                                    </form>
                                {% endblock %}
                                <br><hr>
                                <div class="text-center">
                                    <a class="small" href="#">Forgot Password?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'core/core/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'core/core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'core/core/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'core/core/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
